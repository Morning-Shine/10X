<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>@Marycona Test Task 10X</title>
    <link
      rel="stylesheet"
      href="styles.css"
    />
  </head>
  <body>
    <header></header>
    <main>
      <section>
        <div class="courses-info">
          <div class="courses-info__headers">
            <h6 class="courses-info__h6">Enjoy your studying!</h6>
            <h1 class="courses-info__h1">Our online courses</h1>
          </div>
          <div class="courses-info__filters">
            <div
              class="courses-info__categories"
              id="coursesCategories"
            ></div>
            <div
              class="courses-info__search"
              id="searchInput"
            >
              <input
                class="courses-info__search-input"
                type="text"
                placeholder="Search course..."
                id="searchCourse"
              />
              <div class="courses-info__search-icon">
                <img
                  src="img/icons/search.svg"
                  alt="search-icon"
                />
              </div>
            </div>
          </div>
          <div
            class="courses-info__cards-list"
            id="coursesList"
          ></div>
          <div
            class="courses-info__load-more--hidden"
            id="loadMoreButton"
          >
            <img
              src="img/icons/arrows_round.svg"
              alt="Load more icon"
              class="courses-info__load-more-image"
            />
            <p>Load more</p>
          </div>
        </div>
        <img
          class="img-decor-right"
          src="img/dots.png"
          alt="decoration image dots"
        />
        <img
          class="img-decor-bottom"
          src="img/arrows.png"
          alt="decoration image dots"
        />
        <img
          class="img-decor-left"
          src="img/hemispheres.png"
          alt="decoration image dots"
        />
      </section>
    </main>
    <footer></footer>
    <script src="script.js" defer></script>
  </body>
</html>
